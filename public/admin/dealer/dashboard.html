<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - DealerPro</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@400;500;600&family=Tajawal:wght@400;500;700&family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../../../shared/css/variables.css">
    <link rel="stylesheet" href="../../../shared/css/global.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="admin-sidebar">
        <div class="sidebar-logo">
            <i class="fas fa-car"></i>
            <h3>DealerPro</h3>
        </div>
        
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>لوحة التحكم</span>
            </a>
            <a href="cars.html" class="nav-item">
                <i class="fas fa-car"></i>
                <span>سياراتي</span>
            </a>
            <a href="add-car.html" class="nav-item">
                <i class="fas fa-plus"></i>
                <span>إضافة سيارة</span>
            </a>
            <a href="branding.html" class="nav-item">
                <i class="fas fa-palette"></i>
                <span>الهوية البصرية</span>
            </a>
            <a href="subscription.html" class="nav-item">
                <i class="fas fa-credit-card"></i>
                <span>الاشتراك</span>
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <button class="btn-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <div class="admin-header">
            <h1>لوحة التحكم</h1>
            <div>
                <span id="userEmail"></span>
            </div>
        </div>

        <!-- Subscription Banner -->
        <div id="subscriptionBanner" class="subscription-banner">
            <!-- Will be loaded by JS -->
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-card__icon"><i class="fas fa-car"></i></div>
                <div class="stat-card__value" id="totalCars">0</div>
                <div class="stat-card__label">إجمالي السيارات</div>
            </div>
            <div class="stat-card">
                <div class="stat-card__icon"><i class="fas fa-check-circle"></i></div>
                <div class="stat-card__value" id="activeCars">0</div>
                <div class="stat-card__label">السيارات النشطة</div>
            </div>
            <div class="stat-card">
                <div class="stat-card__icon"><i class="fas fa-eye"></i></div>
                <div class="stat-card__value" id="totalViews">0</div>
                <div class="stat-card__label">المشاهدات / الشهر</div>
            </div>
            <div class="stat-card">
                <div class="stat-card__icon"><i class="fas fa-calendar"></i></div>
                <div class="stat-card__value" id="daysLeft">0</div>
                <div class="stat-card__label">أيام متبقية</div>
            </div>
        </div>

        <!-- Recent Cars -->
        <div class="data-table">
            <div style="padding: var(--spacing-lg); border-bottom: 1px solid #e5e5e5;">
                <h3 style="margin: 0;">أحدث السيارات</h3>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>الصورة</th>
                        <th>الاسم</th>
                        <th>السعر</th>
                        <th>الحالة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="recentCars">
                    <tr>
                        <td colspan="5" class="text-center">جاري التحميل...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="../../../shared/js/utils.js"></script>
    <script src="../../../shared/js/api.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script src="../assets/js/dashboard.js"></script>
</body>
</html>
