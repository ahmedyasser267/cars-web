<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سياراتي - DealerPro</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@400;500;600&family=Tajawal:wght@400;500;700&family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../../../shared/css/variables.css">
    <link rel="stylesheet" href="../../../shared/css/global.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
    <aside class="admin-sidebar">
        <div class="sidebar-logo"><i class="fas fa-car"></i><h3>DealerPro</h3></div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>لوحة التحكم</span></a>
            <a href="cars.html" class="nav-item active"><i class="fas fa-car"></i><span>سياراتي</span></a>
            <a href="add-car.html" class="nav-item"><i class="fas fa-plus"></i><span>إضافة سيارة</span></a>
            <a href="branding.html" class="nav-item"><i class="fas fa-palette"></i><span>الهوية البصرية</span></a>
            <a href="subscription.html" class="nav-item"><i class="fas fa-credit-card"></i><span>الاشتراك</span></a>
        </nav>
        <div class="sidebar-footer"><button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button></div>
    </aside>

    <main class="admin-main">
        <div class="admin-header">
            <h1>سياراتي</h1>
            <a href="add-car.html" class="btn btn-primary"><i class="fas fa-plus"></i> إضافة سيارة جديدة</a>
        </div>

        <div class="data-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>الصورة</th>
                        <th>الاسم</th>
                        <th>السعر</th>
                        <th>الحالة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="carsTable">
                    <tr><td colspan="5" class="text-center">جاري التحميل...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="../../../shared/js/utils.js"></script>
    <script src="../../../shared/js/api.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script>
        async function loadCars() {
            try {
                const data = await API.getCars();
                const container = document.getElementById('carsTable');
                
                if (data.success && data.data && data.data.length > 0) {
                    container.innerHTML = data.data.map(car => `
                        <tr>
                            <td><img src="/backend/uploads/${car.primary_image || 'placeholder.jpg'}" style="width: 60px; height: 40px; object-fit: cover; border-radius: 4px;"></td>
                            <td>${car.name}</td>
                            <td>${formatPrice(car.price)}</td>
                            <td>
                                <label class="switch">
                                    <input type="checkbox" ${car.is_active ? 'checked' : ''} onchange="toggleCar(${car.id}, this)">
                                    <span class="slider"></span>
                                </label>
                            </td>
                            <td>
                                <a href="edit-car.html?id=${car.id}" class="btn btn-sm"><i class="fas fa-edit"></i></a>
                                <button onclick="deleteCar(${car.id})" class="btn btn-sm" style="background: var(--color-danger); color: white;"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    container.innerHTML = '<tr><td colspan="5" class="text-center">لا توجد سيارات</td></tr>';
                }
            } catch (error) {
                console.error('Error loading cars:', error);
            }
        }
        
        async function toggleCar(id, checkbox) {
            try {
                await API.toggleCarStatus(id);
                showToast('تم تحديث الحالة بنجاح', 'success');
            } catch (error) {
                checkbox.checked = !checkbox.checked;
                showToast('حدث خطأ', 'error');
            }
        }
        
        async function deleteCar(id) {
            if (confirm('هل أنت متأكد من حذف هذه السيارة؟')) {
                try {
                    await API.deleteCar(id);
                    showToast('تم الحذف بنجاح', 'success');
                    loadCars();
                } catch (error) {
                    showToast('حدث خطأ', 'error');
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadCars);
    </script>
    <style>
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--color-success); }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</body>
</html>
